<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="games.css">
        <title>Mid Mod Project</title>
       
    </head>
    <body>
        <h1>Tic-Tac-Nintendo</h1>

        <div class="box">
            <div class="container-action">
             <div class="turn"></div>
             <div class="restart">Reset</div>
         </div>
            <div class="switch-wrapper"></div>
                <!-- blue joystick div -->
                <div class="joystick-left">
                <!-- left analog stick is on bottom of joystick -->
                <div class="analog-left"></div>
                  <!-- entire 4 button div -->
                <div class="dpad-wrapper-left">
                    <!-- up btn div -->
                    <div class="dpadup-btn"></div>
                    <!-- right btn div -->
                    <div class="dpadright-btn"></div>
                    <!-- down btn div -->
                    <div class="dpaddown-btn"></div>
                    <!-- left btn div -->
                    <div class="dpadleft-btn"></div>
                </div>
            </div>
                <!-- red joystick div -->
            <div class="joystick-right">
                <!-- entire 4 button div -->
                <div class="dpad-wrapper-right">
                    <!-- x btn div -->
                    <div class="dpadX-btn"></div>
                    <!-- a btn div -->
                    <div class="dpadA-btn"></div>
                    <!-- b btn div -->
                    <div class="dpadB-btn"></div>
                    <!-- y btn div -->
                    <div class="dpadY-btn"></div>
                </div>
                <!-- right analog stick is on bottom of joystick -->
                <div class="analog-right"></div>
            </div>
            <!-- div for gray outer screen -->
            <div class="screen-outer">
                <!-- dark glossy screen -->
                <div class="screen-inner">
                </div>
                <div id="tic-tac-toeGameGrid">
                    <!-- these are the 9 game box for game -->
                    <div class="game-box top-first"></div>
                    <div class="game-box top-second"></div>
                    <div class="game-box top-third"></div>
                    <div class="game-box middle-first"></div>
                    <div class="game-box middle-second"></div>
                    <div class="game-box middle-third"></div>
                    <div class="game-box bottom-first"></div>
                    <div class="game-box bottom-second"></div>
                    <div class="game-box bottom-third"></div>
                    
                    
                    </div>
                </div>
            </div>
        </div>
    
    <audio></audio>
    <script src="app.js"></script>
 </body>
   
</html>
